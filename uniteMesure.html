<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les unités de mesure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCssP.css">
</head>
<body>
    <div id="bordure">
        <div id="titrep">
            <h1>Les unités de mesure</h1>
        </div>
        <div id="soustexte">
            <p>Voici une liste des unités de mesure avec une courte définition</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Attributs</th>
                    <th>Définitions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>px</th>
                    <td>En pixels</td>
                </tr>
                <tr>
                    <th>pt</th>
                    <td>En points</td>
                </tr>
                <tr>
                    <th>%</th>
                    <td>En pourcentages</td>
                </tr>
                <tr>
                    <th>em</th>
                    <td>Par rapport au font-size parent</td>
                </tr>
                <tr>
                    <th>rem</th>
                    <td>10 pixel</td>
                </tr>
                <tr>
                    <th>vw</th>
                    <td>1% de la largeur</td>
                </tr>
                <tr>
                    <th>vh</th>
                    <td>1% de la hauteur</td>
                </tr>
            </tbody>
        </table>
        <div id="accueil">
            <a href="index.html">Accueil</a>
        </div>
    </div>
</body>
</html>
